name: Daily Tech Poster

on:
  schedule:
    - cron: '0 8 * * *'  # 8:00 AM UTC (Morning Post)
    - cron: '0 20 * * *' # 8:00 PM UTC (Evening Post)
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install tweepy python-dotenv

      - name: Run Morning Post
        if: github.event.schedule == '0 8 * * *'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python main.py system_design

      - name: Run Evening Post
        if: github.event.schedule == '0 20 * * *'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python main.py tech_facts

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Github Action Bot"
          git config --global user.email "actions@github.com"
          git add progress.json content/*.json
          git commit -m "Update post pointers [skip ci]" || echo "No changes to commit"
          git push