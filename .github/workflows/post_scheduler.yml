name: Daily Tech Poster

on:
  schedule:
    - cron: '0 8 * * *'  # 8:00 AM UTC (Morning Post)
    - cron: '0 20 * * *' # 8:00 PM UTC (Evening Post)
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install tweepy python-dotenv

      - name: Run Morning Post
        if: github.event.schedule == '0 8 * * *' || github.event_name == 'workflow_dispatch'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python main.py system_design

      - name: Run Evening Post
        if: github.event.schedule == '0 20 * * *' || github.event_name == 'workflow_dispatch'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python main.py tech_facts

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Add all changes made by the python script
          git add -A
          
          # 2. Stash them so the working directory is 'clean' for the pull
          git stash
          
          # 3. Pull the latest from the repo (to avoid 'rejected' errors)
          git pull --rebase origin main
          
          # 4. Bring your changes back
          git stash pop || echo "No changes to pop"
          
          # 5. Commit and Push
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update post pointers [skip ci]"
          git push